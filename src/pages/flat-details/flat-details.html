<ion-header>



</ion-header>


<ion-content class="content">
      <div class="image">
        <img src="{{flat?.downloadUrl}}">
      </div>
    
      <ion-list>
          <ion-item>
            <ion-row>
              <ion-col>
                  {{flat?.flatname}}
              </ion-col>
              <ion-col>{{flat?.description}}</ion-col>
              <ion-col>{{flat?.Address}}</ion-col>
              <ion-col>{{flat?.Price}}</ion-col>
              <ion-col *ngIf="cellphone">Contact : {{flat?.fname}} @ {{flat?.contactNo}}</ion-col>
              
          </ion-row></ion-item>
          </ion-list>
          <button  ion-button  round outline color style = "color: #69F0AE " (click)="checkStatus()" full>book</button>
          <ion-list>

              <ion-item>
                <ion-input type="date" [(ngModel)]="bookingDate"  placeholder="Date"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="time" [(ngModel)]="time"  placeholder="Time"></ion-input>
  
          </ion-item>
          <button ion-button block (click)="writeBooking()">
              Book
            </button>
            
          
            <button ion-button block color="danger" (click) = "removeBookings(booking)">
              <ion-icon name="trash"></ion-icon>
              Cancel</button>
            </ion-list>
          
</ion-content>
