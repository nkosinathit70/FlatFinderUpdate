<ion-header>

  

  </ion-header>
  
  
  <ion-content class="content">
      <ion-list>
          <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="fname"></ion-input>
          </ion-item>
       
          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="lname"></ion-input>
          </ion-item>
       
       
          <ion-item>
            <ion-label floating>Cell number</ion-label>
            <ion-input type="number" [(ngModel)]="contactNo"></ion-input>
          </ion-item>
        </ion-list>
       
       
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
       
        <ion-item>
          <ion-label floating>Booking Date</ion-label>
          <ion-input type="date" [(ngModel)]="bookingDate"></ion-input>
        </ion-item>
       
        <ion-item>
          <ion-label floating>Time</ion-label>
          <ion-input type="time" [(ngModel)]="time"></ion-input>
        </ion-item>
       
        <button ion-button round (click)="writeBooking(fname,lname,contactNo,email,bookingDate,time)">
          Book
        </button>
        <button ion-button round (click)="Cancel()">Cancel</button>
        <p *ngFor="let booking of bookings">
          The person's booking is as follows  <br>First Name: {{ booking?.fname }}<br> Last Name: {{booking?.lname }}<br>Cell Number: {{booking?.contactNo }}<br>Email: {{booking?.email }}<br>Booking Date: {{booking?.bookingDate }}<br>Time: {{time}}
        </p>
        <ion-card *ngIf="card">
            <ion-card-content>
          <ion-list>

            <ion-item>
              <ion-input type="date" [(ngModel)]="bookingDate"  placeholder="Date"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="time" [(ngModel)]="time"  placeholder="Time"></ion-input>

        </ion-item>
        <button ion-button block (click)="writeBooking()">
            Book
          </button>
          
        
          <button ion-button block color="danger" (click) = "removeBookings(booking)">
            <ion-icon name="trash"></ion-icon>
            Cancel</button>
          </ion-list>
          </ion-card-content>
          </ion-card>
  
  </ion-content>
