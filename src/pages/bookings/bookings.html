<!--
  Generated template for the BookingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

        <ion-buttons left>
                <button ion-button icon-only  style="color: black" (click)="ViewPage(WelcomePage)">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-buttons>

  </ion-header>
  
  
  <ion-content class="content">
          <ion-list>
          <ion-item>
            <ion-label >Booking Info</ion-label>
            <ion-input type="date" [(ngModel)]="bookingDate" value="{{value}}"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label floating>Booking Info</ion-label>
            <ion-input type="time" [(ngModel)]="time" value="{{value}}"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button full (click)="update(bookingDate,time)">Update</button>
      </ion-content>
