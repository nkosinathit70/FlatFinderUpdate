<ion-header>

  
    
  
  
  </ion-header>
  
  
  <ion-content class="background">
  <form *ngIf="users" [formGroup]="users" (ngUsers)="login()">
  <div *ngIf = "display == 0">
    <ion-card>
      <ion-card-header>Sign Up Landlord
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
  
          <ion-item >
            <ion-input formControlName="fname" [(ngModel)]="fname" type="text" placeholder="First Name"></ion-input>
          </ion-item>
  
          <ion-item *ngIf="users.controls.fname.invalid && users.controls.fname.dirty">
              <p>Please enter valid name</p>
          </ion-item>
  
          <ion-item>
              <ion-input formControlName="lname" [(ngModel)]="lname" type="text" placeholder="Last Name"></ion-input>
          </ion-item>
  
          <ion-item *ngIf="users.controls.lname.invalid && users.controls.lname.dirty">
              <p>Please enter valid name</p>
          </ion-item>
          
  
          <ion-item>
              <ion-input  formControlName="contactNo" [(ngModel)]="contactNo" type="number" placeholder="Cell Number"></ion-input>
          </ion-item>
  
          <ion-item *ngIf="users.controls.contactNo.invalid && users.controls.contactNo.dirty">
              <p>Please enter valid contact number</p>
          </ion-item>
  
          <ion-item>
              <ion-input formControlName="email" [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
          </ion-item>
  
          <ion-item *ngIf="users.controls.email.invalid && users.controls.email.dirty">
              <p>Please enter valid email address</p>
          </ion-item>
  
            <ion-item>
                <ion-input formControlName="password" [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
  
            <ion-item *ngIf="users.controls.password.invalid && users.controls.password.dirty">
                <p>Your password is too short</p>
            </ion-item>
  
            <button ion-button round outline color="primary" (click)="signups()">SignUP</button>OR
            <button ion-button round outline color="primary" (click)="submit()">Login</button>
  
        </ion-list>
      </ion-card-content>
  
    </ion-card>
  </div>
  
  <div *ngIf = " display == 1" >
      <div class="form-error">{{loginError}}</div>
      <ion-card >
          <ion-card-header>Login
      </ion-card-header>
  
      <ion-card-content >
            <ion-list no-line>
              
              <ion-item >
                  <ion-input formControlName="email" type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
            </ion-item>
  
            <ion-item *ngIf="users.controls.email.invalid && users.controls.email.dirty">
                <p>Please enter valid email address</p>
            </ion-item>
          
                <ion-item>
                    <ion-input formControlName="password" [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
                </ion-item>
              
                <ion-item *ngIf="users.controls.password.invalid && users.controls.password.dirty">
                    <p>Your password is too short</p>
                </ion-item>
  
                <button ion-button round outline color="primary" (click)="login()" >Login</button>
  
            </ion-list>
          </ion-card-content>
      
        </ion-card>
  
  </div>
  </form>
  </ion-content>
