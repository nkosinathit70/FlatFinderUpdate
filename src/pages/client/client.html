<ion-header>
        
    


    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="flats">
        Flats
      </ion-segment-button>
      <ion-segment-button value="profile">
        Profile
      </ion-segment-button>
      <ion-segment-button value="bookings">
        Bookings
      </ion-segment-button>
    </ion-segment>

</ion-header>
  <ion-content  class="tutorial-page" >
  
  

  
    <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)"  pager>

        <ion-slide *ngFor="let slide of slides">
          <div  *ngIf = "slideNo == 1">
         
      
                  <ion-item *ngFor = "let flat of flatList" (click)="getFlatDetails(flat)">
                    <ion-avatar item-start>
                        <img src="{{flat?.downloadUrl}}" height="100" width="100"/>
                    </ion-avatar>
                    <h2>{{flat?.fname}}</h2>
                    <h3>{{flat?.Price}}</h3>
                    <p>{{flat?.Address}}</p>
                   
               
                    <button ion-button clear item-end (click)="getFlatDetails(flat)">View</button>
                  </ion-item>
                
          </div>
          <div *ngIf = "slideNo == 2">
              <h1>Slide Twee</h1>
          </div>
          <div *ngIf = "slideNo == 3">
              <h1>Slide Drie</h1>
          </div>
          
        </ion-slide>
      </ion-slides>
